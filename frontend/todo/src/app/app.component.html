<h1>{{title}}</h1>

<input #newTodoInput id="new-todo-input" 
  (keyup.enter)="addTodo(newTodoInput.value); newTodoInput.value = null" />

<ul>
  <li *ngFor="let todo of todos" [class.todo-done]="todo.done">
    {{todo.text}}
    <input
      type="checkbox"
      [checked]="todo.done"
      (change)="todo.done = !todo.done"/>
      <button (click)="deleteTodo(todo)">X</button>
  </li>
</ul>

<button (click)="clearDone()">Clear Done</button>
